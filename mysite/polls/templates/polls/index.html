<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}

    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
    <div class="banner-image">
        <img src="https://www.linksium.fr/uploads/meta-images/visuel-PredictTrail-v2.jpg" alt="Mountain Landscape" width=1600 height=auto>
      </div>
      <div style="position: absolute; top: 0; right: 0;", class="bg-dark-blue text-white p-2 rounded-md">
        <a href="inscription.html" class="bg-dark-blue text-white p-2 rounded-md", class="bg-dark-blue text-white p-2 rounded-md">Inscription</a>

        <a href="connexion.html" class="bg-dark-blue text-white p-2 rounded-md", class="bg-dark-blue text-white p-2 rounded-md">Connexion</a>
    </div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
    <!--  titre -->

    <h1 class="typo-h1 text-white max-w-[530px]"><span class="text-dark-blue">Runner,</span><br>run the world</h1>

    <header>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $('select[name="ville"]').change(function() { // Modification de 'region' à 'ville'
                    var ville = $(this).val(); // Récupérer la valeur sélectionnée du menu déroulant
                    var minDistance = $('input[name="minDistance"]').val();
                    var maxDistance = $('input[name="maxDistance"]').val();
        
                    $.ajax({
                        url: '/scrap/',
                        data: {
                            ville: ville,
                            minDistance: minDistance,
                            maxDistance: maxDistance
                        },
                        success: function(response) {
                            $('#results').html(response);
                        }
                    });
                });
        
                $('form').submit(function(event) {
                    event.preventDefault();
                });
            });
        </script>
    <body>
        <form>
            <center>
                <select name="ville" class="bg-dark-blue text-white p-2 rounded-md" style="font-size: 0.9rem;">
                <option value="auvergne-rhone-alpes">Auvergne-Rhône-Alpes</option>
                <option value="bourgogne-franche-comte">Bourgogne-Franche-Comté</option>
                <option value="bretagne">Bretagne</option>
                <option value="centre-val-de-loire">Centre-Val de Loire</option>
                <option value="corse">Corse</option>
                <option value="grand-est">Grand Est</option>
                <option value="guadeloupe">Guadeloupe</option>
                <option value="guyane">Guyane</option>
                <option value="hauts-de-france">Hauts-de-France</option>
                <option value="la-reunion">La Réunion</option>
                <option value="martinique">Martinique</option>
                <option value="mayotte">Mayotte</option>
                <option value="normandie">Normandie</option>
            </select>
            <!-- <input type="range" name="distance" min="0" max="300" value="0" class="bg-white p-2 rounded-md">
            <span id="distanceValue">0 km</span> -->
            <input type="text" name="minDistance" placeholder="Minimum Distance", class="bg-dark-blue text-white p-2 rounded-md">
            <input type="text" name="maxDistance" placeholder="Maximum Distance", class="bg-dark-blue text-white p-2 rounded-md">
            
            <input type="submit" value="Run" class="bg-dark-blue text-white p-2 rounded-md">
            <center id="results">
            </center>
        </form>
        </body>
    </html>
